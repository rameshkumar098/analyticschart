<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Chart</title>
    <link rel="stylesheet" href="rk.css">
</head>
<body>
    <div class="container">
        <div class="title"><h2>Web Usage</h2></div>
        <div class="chart">
            <div class="values">
                <div class="value value-1"></div>
                <div class="value value-2"></div>
                <div class="value value-3"></div>
                <div class="value value-4"></div>
                <div class="value value-5"></div>
                <div class="value value-6"></div>
                <div class="value value-7"></div>
            </div>
        </div>
        <div class="y axis">
            <span class="num-1">100</span>
            <span class="num-2">200</span>
            <span class="num-3">300</span>
            <span class="num-4">400</span>
            <span class="num-5">500</span>
            <span class="num-6">600</span>
            <span class="num-7">700</span>
            <span class="num-8">800</span>
            <span class="num-9">900</span>
            <span class="num-10">1000</span>
        </div>
        <div class="x axis">
            <span class="num-1">Mon</span>
            <span class="num-1">Tue</span>
            <span class="num-1">Wed</span>
            <span class="num-1">Thu</span>
            <span class="num-1">Fri</span>
            <span class="num-1">Sat</span>
            <span class="num-1">Sun</span>
        </div>
    </div>
</body>
</html>
